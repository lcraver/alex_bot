<!DOCTYPE html>
<html>
    <head>
        <title>Alex Bot</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="./app.js"></script>

        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

    <div class="chat" ng-app="AlexBot" ng-controller="AlexController" ng-init="initChat()">
        <div class="title">Chat Bot</div>

        <div class="messages">
            <ul>
                <li ng-repeat="message in messages">
                    <div class="chat-message" ng-class="message.user">
                        <div class="user">
                            <i class="material-icons">person</i>
                            <!--{{message.user}}-->
                        </div>
                        <div class="message">
                            {{message.message}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <form class="input">
            <input type="text" ng-model="messageInput"></input>
            <button ng-click="sendMessage()">Send</button>
        </form>
    </div>
    </body>
</html>
